<body>
	<header class="text-center">
		<div class="row hw100">
			<div class="col-2 col-xs-2 height100"></div>

			<div class="alert alert-danger error">Error</div>

		<div id="step2">
			<div class="title aligner">Por favor, selecciona los personajes que van a votar en este dispositovo</div>

			<center><button id='vote-button' class='btn btn-default btn-start'>Vota</button></center>

		<div id="step3">
