<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Events - My Showboat</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script type="text/javascript" src="assets/js/functions.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
	<script type="text/javascript" src="assets/js/vote.js"></script>
</head>
<body>
	<header class="text-center">
		<div class="row hw100">
			<div class="col-2 col-xs-2 height100"></div>
			<div class="col-8 col-xs-8 text-center height100">
				<a href="/"><img src="./assets/images/logo.png"></a>
			</div>
			<div id="identity-header" class="col-2 col-xs-2 height100 aligner">
			</div>
			<div class="alert alert-danger error">Error</div>
		</div>
	</header>
	<div class="main vote">
		<div id="step1" class="height100 text-center aligner">
			<div>
				<div class="title-box aligner">
					<h1>Introduce un código para empezar una votación</h1>				
				</div>
				<div class="input-box">
					<input type="text" id="vote_code_input" class="main_input text-center" style="text-transform:uppercase" maxlength="4"/>
				</div>
				<button id='start-button' class='btn btn-default btn-vote'>Comenzar</button>
			</div>
		</div>
		<div id="step2">
			<div class="title aligner">Por favor, selecciona los personajes que van a votar en este dispositovo</div>
			<div id="character_container" class="images-container text-center"></div>
			<center><button id='vote-button' class='btn btn-default btn-start'>Vota</button></center>
		</div>
		<div id="step3">
			<div id="title_step3" class="title">Es el turno de [personaje]. Elige la puntuación para cada personaje.</div>
			<div id="character_container_s3" class="images-container text-center"></div>
			<center><button id='finish-button' class='btn btn-default btn-start btn-disabled'>Enviar</button></center>
			<!-- TOOD -->
		</div>
		<div id="step4">
			Tu votación se ha enviado y guardado correctamente.
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="vote_modal" role="dialog">
		<div class="modal-dialog modal-choose-coins">

			<!-- Modal content-->
			<div class="modal-content modal-choose-coins">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Elige la puntuación para [personaje]</h4>
				</div>
				<div class="modal-body text-center">
					<!-- TODO -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
