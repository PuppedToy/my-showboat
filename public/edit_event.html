<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Events - My Showboat</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script type="text/javascript" src="assets/js/functions.js"></script>
	<script type="text/javascript" src="assets/js/edit_event.js"></script>
</head>
<body>
	<header class="text-center">
		<div class="row hw100">
			<div class="col-2 col-xs-2 height100"></div>
			<div class="col-8 col-xs-8 text-center height100">
				<a href="/"><img src="./assets/images/logo.png"></a>
			</div>
			<div id="identity-header" class="col-2 col-xs-2 height100 aligner">
			</div>
		</div>
	</header>
	<div class="main">
		<div class="row hw100">
			<div id="prev_arrow" class="col-1 col-xs-1 height100 aligner">
				<img class="width100 btn" src="./assets/images/prev.png">
			</div>
			<div class="col-10 col-xs-10 main_edit height100">
				<h1 class="text-center">Step 1: Create the characters</h1>
				<div class="row width100 height92">
					<div class="col-6 col-xs-6 height100">
						<div class="height76 list"></div>
						<div class="row text-center">
							<div class="col-xs-6 col-6">
								<div id="add_button" class="btn btn-font-sm">New</div>
							</div>
							<div class="col-xs-6 col-6">
								<div id="remove_button" class="btn btn-font-sm">Remove</div>
							</div>
						</div>
					</div>
					<div class="col-6 col-xs-6 heigh100 text-center">
						<div class="character_picture"></div>
						Name: <input id="character_name" type="text">
					</div>
				</div>
			</div>
			<div id="next_arrow" class="col-1 col-xs-1 height100 aligner">
				<img class="width100 btn" src="./assets/images/next.png">
			</div>
		</div>
	</div>
</body>
</html>
